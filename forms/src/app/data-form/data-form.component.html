<div class="row">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" >

    <h4>Formulário - Dados</h4>

    <div class="row col s12">
        <div class="input-field">
          <input id="nome" name="nome" type="text" class="validate" formControlName="nome">
          <label for="nome">Nome</label>
        </div>
        <app-campo-control-erro [nome]="'nome'" [teste]="verificaErro('nome')"></app-campo-control-erro>
    </div>    

    <div class="row col s12">
        <div class="input-field">
          <input id="email" name="email" type="email" required class="validate" formControlName="email"
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
          <label for="email">Email</label>
        </div>
        <app-campo-control-erro [nome]="'email'" [teste]="verificaErro('email')"></app-campo-control-erro>
    </div>

    <div formGroupName="endereco">

      <div class="row">

        <div class="col s3">
          <div class="input-field">
            <input type="text" name="cep" id="cep" required formControlName="cep" (blur)="consultaCEP()">
            <label for="cep">CEP</label>
            <app-campo-control-erro [nome]="'cep'" [teste]="verificaErro('endereco.cep')"></app-campo-control-erro>
          </div>
        </div>

        <div class="col s3">
          <div class="input-field">
            <input type="text" name="numero" id="numero" required formControlName="numero">
            <label for="numero">Número</label>
          </div>
          <app-campo-control-erro [nome]="'numero'" [teste]="verificaErro('endereco.numero')"></app-campo-control-erro>
        </div>

        <div class="col s6">
          <div class="input-field">
            <input type="text" name="complemento" id="complemento" required formControlName="complemento">
            <label for="complemento">Complemento</label>
          </div>
          <app-campo-control-erro [nome]="'complemento'" [teste]="verificaErro('endereco.complemento')"></app-campo-control-erro>
        </div>

      </div> 

      <div class="row col s12">
        <div class="input-field">
          <input type="text" name="rua" id="rua" required readonly placeholder="Rua" formControlName="rua">
        </div>
      </div>

      <div class="row">

        <div class="col s5">
          <div class="input-field">
            <input type="text" name="bairro" id="bairro" required readonly placeholder="Bairro" formControlName="bairro">
          </div>
        </div>

        <div class="col s4">
          <div class="input-field">
            <input type="text" name="cidade" id="cidade" required readonly placeholder="Cidade" formControlName="cidade">
          </div>
        </div>

        <div class="col s3">
          <div class="input-field">
            <input type="text" name="estado" id="estado" required readonly placeholder="Estado" formControlName="estado">
          </div>
        </div>

      </div> 

    </div>  

    <div class="row">
      <button type="submit" class="waves-effect waves-light btn col s4"><i class="material-icons right">send</i>Enviar</button>
      <button type="button" class="waves-effect waves-light btn col s4 offset-s4" (click)="resetarForm()"><i class="material-icons right">clear</i>Limpar</button>
    </div>
    
    <app-form-debug [form]="formulario"></app-form-debug>
  </form>
</div>
