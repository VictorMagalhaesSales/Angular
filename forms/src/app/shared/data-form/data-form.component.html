<div class="row container">
  <form [formGroup]="formulario">

    <h4>Formul√°rio - Dados</h4>

    <div class="row col s12">
        <div class="input-field">
          <input id="nome" name="nome" type="text" class="validate" required>
          <label for="nome">Nome</label>
        </div>
    </div>  

    <div class="row col s12">
        <div class="input-field">
          <input id="email" name="email" type="text" class="validate" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
          <label for="email">Email</label>
        </div>
    </div>


    <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Enviar</button>
    <app-form-debug [form]="formulario"></app-form-debug>
  </form>
</div>
